---
name: Ruby

on:
  push:
    branches:
      - master
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.5"
          bundler-cache: true
      - name: Linter
        run: bundle exec rake standard
  test-old-rails:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }} - Rails ${{ matrix.rails }}
    strategy:
      fail-fast: false
      matrix:
        ruby: ['2.7']
        rails: ['4', '5']
    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/gemfiles/rails_${{ matrix.rails }}.gemfile
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run specs
        run: bundle exec appraisal rails-${{ matrix.rails }} rake
  test-rails-6:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }} - Rails ${{ matrix.rails }}
    strategy:
      fail-fast: false
      matrix:
        ruby: ['2.7', '3.0', '3.1', '3.2', '3.3']
        rails: ['6']
    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/gemfiles/rails_${{ matrix.rails }}.gemfile
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run specs
        run: bundle exec appraisal rails-${{ matrix.rails }} rake
  test-rails-7:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }} - Rails ${{ matrix.rails }}
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.1', '3.2', '3.3', '3.4']
        rails: ['7']
    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/gemfiles/rails_${{ matrix.rails }}.gemfile
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run specs
        run: bundle exec appraisal rails-${{ matrix.rails }} rake
  test-rails-8:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }} - Rails ${{ matrix.rails }}
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.2', '3.3', '3.4']
        rails: ['8']
    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/gemfiles/rails_${{ matrix.rails }}.gemfile
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run specs
        run: bundle exec appraisal rails-${{ matrix.rails }} rake
